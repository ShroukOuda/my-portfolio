<!-- Responsive Social Links -->
<!-- Desktop Sidebar -->
<div class="hidden lg:flex fixed top-1/3 left-0 z-50 flex-col items-center space-y-4 px-2 rounded-r-lg">
  <div class="w-px h-24 mb-2" [style.backgroundColor]="'var(--main-color)'"></div>

  <a
    *ngFor="let social of socials"
    [href]="social.url"
    target="_blank"
    class="flex items-center justify-center w-12 h-12 bg-[color:var(--background-color)] rounded-r-full transition duration-300"
    (mouseenter)="hoverStates[social.name] = true"
    (mouseleave)="hoverStates[social.name] = false"
    [style.backgroundColor]="hoverStates[social.name] ? 'var(--hover-color)' : 'var(--background-color)'"
    [style.color]="hoverStates[social.name] ? 'white' : 'var(--main-color)'"
  >
    <i [class]="social.icon + ' text-xl'"></i>
  </a>

  <div class="w-px h-24 mt-2" [style.backgroundColor]="'var(--main-color)'"></div>
</div>

<!-- Mobile Bottom Bar -->
<div class="flex lg:hidden fixed bottom-0 left-0 w-full z-50 bg-[color:var(--background-color)] py-2 px-4 justify-center space-x-6">
  <a
    *ngFor="let social of socials"
    [href]="social.url"
    target="_blank"
    class="flex items-center justify-center w-10 h-10 rounded-full transition duration-300"
    (mouseenter)="hoverStates[social.name] = true"
    (mouseleave)="hoverStates[social.name] = false"
    [style.backgroundColor]="hoverStates[social.name] ? 'var(--hover-color)' : 'var(--background-color)'"
    [style.color]="hoverStates[social.name] ? 'white' : 'var(--main-color)'"
  >
    <i [class]="social.icon + ' text-lg'"></i>
  </a>
</div>
