<section id="contact" class="min-h-screen bg-[color:var(--background-color)] px-4 md:px-16 py-24 text-[color:var(--main-color)]">
  <h2 class="text-4xl md:text-6xl font-bold text-center mb-10">Contact Me</h2>

  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 ml-10">
    
  
    <!-- Contact Form -->
    <div class="bg-[color:var(--card-bg)] border rounded-xl p-6 md:p-8 shadow-md w-full md:w-[90%] mx-auto" style="border-color: var(--main-color)">
      <form (submit)="sendEmail($event)" class="text-[color:var(--main-color)]">
        
        <!-- Name -->
        <div class="mb-4">
          <label for="name" class="block mb-2 text-sm font-medium">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Your Name"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 text-[color:var(--main-color)]"
            style="
              background-color: var(--background-color);
              border-color: var(--main-color);
              --tw-ring-color: var(--hover-color);
            "
          />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block mb-2 text-sm font-medium">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="your@email.com"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 text-[color:var(--main-color)]"
            style="
              background-color: var(--background-color);
              border-color: var(--main-color);
              --tw-ring-color: var(--hover-color);
            "
          />
        </div>

        <!-- Message -->
        <div class="mb-4">
          <label for="message" class="block mb-2 text-sm font-medium">Message</label>
          <textarea
            id="message"
            name="message"
            required
            rows="4"
            placeholder="Write your message..."
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 text-[color:var(--main-color)]"
            style="
              background-color: var(--background-color);
              border-color: var(--main-color);
              --tw-ring-color: var(--hover-color);
            "
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="px-6 py-2 rounded-md font-semibold transition"
          style="
            background-color: var(--main-color);
            color: var(--button-text-color);
          "
          onmouseover="this.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--hover-color')"
          onmouseout="this.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--main-color')"
        >
          Send Message
        </button>
      </form>
    </div>
      <!-- Contact Info -->
    <div class="flex flex-col justify-end space-y-6 md:pl-4">
      <div class="flex items-center gap-4">
        <i class="fas fa-envelope text-3xl md:text-4xl text-[color:var(--hover-color)]"></i>
        <span class="text-xl md:text-2xl">shroukouda2@gmail.com</span>
      </div>
      <div class="flex items-center gap-4">
        <i class="fas fa-phone text-3xl md:text-4xl text-[color:var(--hover-color)]"></i>
        <span class="text-xl md:text-2xl">+20 100 000 0000</span>
      </div>
      <div class="flex items-center gap-4">
        <i class="fas fa-map-marker-alt text-3xl md:text-4xl text-[color:var(--hover-color)]"></i>
        <span class="text-xl md:text-2xl">Gharbia, Egypt</span>
      </div>
    </div>


  </div>
</section>
