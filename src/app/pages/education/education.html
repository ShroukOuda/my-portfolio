<section id="education" class="min-h-screen px-4 md:px-16 py-24"
         style="background-color: var(--background-color); color: var(--text-color)">
  <h2 class="text-4xl md:text-6xl font-bold text-center mb-16"
      style="color: var(--main-color)">
    Education
  </h2>

  <div class="space-y-8 ml-10">
    <div
      *ngFor="let edu of education"
      class="relative pl-6 rounded-xl shadow-md p-6 border-l-4 "
      style="background-color: var(--card-bg); border-color: var(--main-color);"
    >
      <div class="absolute -left-2 top-6 w-4 h-4 rounded-full"
           style="background-color: var(--hover-color)"></div>

      <h3 class="text-xl font-bold mb-1" style="color: var(--main-color)">
        {{ edu.degree }} in {{ edu.fieldOfStudy }}
      </h3>
      <p class="text-sm font-semibold mb-1">
        {{ edu.institution }}
      </p>
      <p class="text-sm italic mb-2" style="color: var(--hover-color)">
        {{ edu.startDate | date:'MMM yyyy' }} â€“ {{ edu.endDate | date:'MMM yyyy' }}
        <span *ngIf="edu.grade"> | Grade: {{ edu.grade }}</span>
      </p>
      <p class="text-sm">
        {{ edu.description }}
      </p>
    </div>
  </div>
</section>
