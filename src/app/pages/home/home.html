<section
  id="home"
  class="min-h-screen flex flex-col justify-center items-center text-center px-4 pt-24"
  style="background-color: var(--background-color); color: var(--main-color)"
>
  <!-- Main Heading -->
  <h1
    class="text-4xl md:text-8xl font-bold mb-4 transition-colors duration-300"
    style="color: var(--hover-color)"
  >
    Hi! I'm <span style="color: var(--hover-color)">Shrouk</span>
  </h1>

  <!-- Subheading -->
  <h2
    class="text-2xl md:text-3xl mb-6 transition-colors duration-300"
    style="color: var(--main-color)"
  >
    Software Engineer & Backend Developer
  </h2>

  <!-- Buttons -->
  <div class="flex gap-4 mb-12 flex-wrap justify-center">
    <!-- Let's Talk Button -->
    <a
      [routerLink]="['/contact']"
      class="px-8 py-3 rounded-full font-medium transition-transform duration-300 hover:-translate-y-1"
      style="
        background-color: var(--main-color);
        color: var(--button-text-color);
      "
      onmouseover="this.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--hover-color')"
      onmouseout="this.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--main-color')"
    >
      Let's Talk
    </a>

    <!-- Download Resume Button -->
    <a
      href="#"
      download
      class="px-8 py-3 rounded-full font-medium border-2 transition-transform duration-300 hover:-translate-y-1"
      style="
        color: var(--main-color);
        border-color: var(--main-color);
      "
      onmouseover="
        this.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--hover-color');
        this.style.color = 'white';
        this.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--hover-color');
      "
      onmouseout="
        this.style.backgroundColor = 'transparent';
        this.style.color = getComputedStyle(document.documentElement).getPropertyValue('--main-color');
        this.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--main-color');
      "
    >
      Download Resume
    </a>
  </div>
</section>
