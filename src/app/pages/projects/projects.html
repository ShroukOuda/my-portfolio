<section
  id="projects"
  class="min-h-screen bg-[color:var(--background-color)] text-[color:var(--main-color)] px-4 md:px-16 py-24"
>
  <h2 class="text-4xl md:text-6xl font-bold text-center mb-16" style="color: var(--main-color)">
    Projects
  </h2>

  <!-- Grid container -->
  <div class="flex justify-center">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full md:w-5/6">
      <div
        *ngFor="let project of projects"
        class="bg-[color:var(--card-bg)] border rounded-2xl overflow-hidden shadow-md hover:shadow-xl transform hover:scale-[1.03] transition-all duration-300 group"
        style="border-color: var(--main-color);"
      >
        <!-- Project Image -->
        <div class="relative overflow-hidden">
          <img
            [src]="project.image"
            [alt]="project.title"
            class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-110"
            loading="lazy"
            (error)="project.image='assets/default-project.png'" 
          />
        </div>

        <!-- Project Content -->
        <div class="p-6">
          <h3 class="text-xl font-bold mb-2" style="color: var(--hover-color)">
            {{ project.title }}
          </h3>
          <p class="text-sm mb-4 text-[color:var(--text-color)] leading-relaxed">
            {{ project.description }}
          </p>

          <!-- Technologies used -->
          <div *ngIf="project.technologies?.length" class="flex flex-wrap gap-2 mb-4">
            <span 
              *ngFor="let tech of project.technologies"
              class="bg-[color:var(--main-color)] text-white text-xs px-2 py-1 rounded-full opacity-90"
            >
              {{ tech }}
            </span>
          </div>

          <!-- GitHub Link -->
          <a
            [href]="project.githubLink"
            target="_blank"
            rel="noopener noreferrer"
            class="inline-block font-medium px-4 py-2 rounded-lg border border-[color:var(--main-color)] text-[color:var(--main-color)] hover:bg-[color:var(--hover-color)] hover:text-white transition-all duration-300"
          >
            View on GitHub â†’
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
