<section
  id="projects"
  class="min-h-screen bg-[color:var(--background-color)] text-[color:var(--main-color)] px-4 md:px-16 py-24"
>
  <div class="text-center mb-24 relative">
    <h2 class="text-5xl md:text-7xl font-black mb-4 relative inline-block"
        style="color: var(--main-color)">
      Projects
      <!-- Underline decoration -->
      <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-20 h-1 rounded-full"
           style="background-color: var(--hover-color)"></div>
    </h2>
    <p class="text-lg mt-6 opacity-70 max-w-2xl mx-auto">
      A showcase of my work and the projects I've contributed to
    </p>
  </div>

  <!-- Grid container -->
  <div class="flex justify-center">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full md:w-5/6">
      @for (project of projects; track project.title)
      {
        <div
        class="bg-[color:var(--card-bg)] rounded-2xl overflow-hidden shadow-md hover:shadow-xl transform hover:scale-[1.03] transition-all duration-300 group"
        
        >
          <!-- Project Image -->
          <div class="relative overflow-hidden">
            <img
              [src]="project.image"
              [alt]="project.title"
              class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-110"
              loading="lazy"
              (error)="project.image='assets/default-project.png'" 
            />
          </div>

          <!-- Project Content -->
          <div class="p-6">
            <h3 class="text-xl font-bold mb-2" style="color: var(--hover-color)">
              {{ project.title }}
            </h3>
            <p class="text-sm mb-4 text-[color:var(--text-color)] leading-relaxed">
              {{ project.description }}
            </p>

            <!-- Technologies used -->
             @if (project.technologies?.length)
             {
                <div class="flex flex-wrap gap-2 mb-4">
                  @for (tech of project.technologies; track tech)
                  {
                    <span 
                    class="bg-[color:var(--main-color)] text-white text-xs px-2 py-1 rounded-full opacity-90">
                      {{ tech }}
                    </span>

                  }
                 
                </div>
             }
            

            <!-- GitHub Link -->
            <a
              [href]="project.githubLink"
              target="_blank"
              rel="noopener noreferrer"
              class="inline-block font-medium px-4 py-2 rounded-lg border border-[color:var(--main-color)] text-[color:var(--main-color)] hover:bg-[color:var(--hover-color)] hover:text-white transition-all duration-300"
            >
              View on GitHub â†’
            </a>
          </div>
        </div>
      }
 
    </div>
  </div>
</section>
