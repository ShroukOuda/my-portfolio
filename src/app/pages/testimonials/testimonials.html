<section id="testimonials" class="bg-[color:var(--background-color)] text-white py-16 px-4 md:px-16">
  <h2 class="min-h-screen bg-[color:var(--background-color)] text-[color:var(--main-color)] px-4 md:px-16 py-24">
    Testimonials
  </h2>

  <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 ml-10">
    <div *ngFor="let testimonial of testimonials" class="bg-[color:var(--card-bg)] rounded-2xl p-6 shadow-lg hover:shadow-xl transition duration-300 flex flex-col items-center text-center">
      <img
        *ngIf="testimonial.profilePictureUrl"
        [src]="testimonial.profilePictureUrl"
        alt="{{ testimonial.name }}"
        class="w-20 h-20 rounded-full object-cover mb-4 border-2 border-[color:var(--main-color)]"
      />
      <h3 class="text-xl font-semibold text-[color:var(--main-color)]">{{ testimonial.name }}</h3>
      <p class="text-sm text-gray-400 italic mb-2">
        {{ testimonial.designation }} at {{ testimonial.company }}
      </p>
      <p class="text-sm text-gray-300 mb-4">"{{ testimonial.feedback }}"</p>
      <span class="text-xs text-gray-500">{{ testimonial.date | date:'MMMM yyyy' }}</span>
    </div>
  </div>
</section>
