<section id="home" class="min-h-screen flex flex-col justify-center items-center text-center bg-[color:var(--background-color)] px-4 pt-24 text-[color:var(--main-color)]">

  <!-- Main Heading -->
  <h1 class="text-4xl md:text-8xl font-bold mb-4 transition-colors duration-300" style="color: var(--hover-color)">
    Hi! I'm <span style="color: var(--hover-color)">Shrouk</span>
  </h1>

  <!-- Subheading -->
  <h2 
    class="text-4xl md:text-2xl mb-6 transition-colors duration-300 hover:text-[color:var(--hover-color)]"
    style="color: var(--main-color)"
  >
    Software Engineer & Backend Developer
  </h2>

  <!-- Buttons -->
  <div class="flex gap-4 mb-12">
    
    <!-- Button 1: Let's Talk -->
    <a 
      [routerLink]="['/contact']"
      class="px-8 py-3 rounded-full font-medium transition-all duration-300 hover:-translate-y-0.5"
      style="
        background-color: var(--main-color);
        color: white;
      "
      onmouseover="this.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--hover-color')"
      onmouseout="this.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--main-color')"
    >
      Let's Talk
    </a>

    <!-- Button 2: Download Resume -->
    <a 
      href="#"
      class="px-8 py-3 rounded-full font-medium border-2 transition-all duration-300 hover:-translate-y-0.5"
      style="
        color: var(--main-color);
        border-color: var(--main-color);
      "
      onmouseover="
        this.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--hover-color');
        this.style.color = 'white';
        this.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--hover-color');
      "
      onmouseout="
        this.style.backgroundColor = 'transparent';
        this.style.color = getComputedStyle(document.documentElement).getPropertyValue('--main-color');
        this.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--main-color');
      "
    >
      Download Resume
    </a>

  </div>

</section>
