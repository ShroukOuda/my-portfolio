<section id="contact" class="min-h-screen bg-[color:var(--background-color)] px-4 md:px-16 py-24 text-[color:var(--main-color)]">
  <h2 class="text-4xl md:text-6xl font-bold text-center mb-16 text-[color:var(--main-color)]">
    Contact Me
  </h2>

 <div class="max-w-2xl mx-auto bg-[color:var(--card-bg)] border rounded-xl p-8 shadow-md" style="border-color: var(--main-color)">
  <form (submit)="sendEmail($event)">
    <!-- Name -->
    <div class="mb-6">
      <label for="name" class="block mb-2 text-sm font-medium text-[color:var(--main-color)]">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Your Name"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 placeholder:text-[color:var(--main-color)]"
        style="
          color: var(--main-color);
          background-color: var(--background-color);
          border-color: var(--main-color);
          --tw-ring-color: var(--hover-color);
        "
      />
    </div>

    <!-- Email -->
    <div class="mb-6">
      <label for="email" class="block mb-2 text-sm font-medium text-[color:var(--main-color)]">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="your@email.com"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 placeholder:text-[color:var(--main-color)]"
        style="
          color: var(--main-color);
          background-color: var(--background-color);
          border-color: var(--main-color);
          --tw-ring-color: var(--hover-color);
        "
      />
    </div>

    <!-- Message -->
    <div class="mb-6">
      <label for="message" class="block mb-2 text-sm font-medium text-[color:var(--main-color)]">Message</label>
      <textarea
        id="message"
        name="message"
        required
        rows="5"
        placeholder="Write your message..."
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 placeholder:text-[color:var(--main-color)]"
        style="
          color: var(--main-color);
          background-color: var(--background-color);
          border-color: var(--main-color);
          --tw-ring-color: var(--hover-color);
        "
      ></textarea>
    </div>

    <!-- Button -->
    <button
      type="submit"
      class="px-6 py-2 rounded-md transition text-[color:var(--button-text-color)]"
      style="
        background-color: var(--main-color);
        color: var(--button-text-color);
      "
      onmouseover="this.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--hover-color')"
      onmouseout="this.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--main-color')"
    >
      Send Message
    </button>
  </form>
</div>

</section>
